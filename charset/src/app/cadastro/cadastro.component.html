<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]="user.nome" id="nome" type="text" class="validate" name="nome">
          <label for="nome">Nome</label>
        </div>
        <div class="input-field col s6">
          <input [(ngModel)]="user.senha" id="senha" type="password" class="validate" name="senha">
          <label for="senha">Senha</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]="user.email" id="email" type="email" class="validate" name="email">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <select [(ngModel)]="user.profile" name="profile" id="profile">
            <option [ngValue]='0' selected>Solucionador</option>
            <option [ngValue]='1'>Demandante</option>
          </select>
          <label>Perfil de usu√°rio</label>
        </div>
      </div>
      <button class="waves-effect waves-light btn green" (click)="createUser()">Cadastrar</button>
    </form>
  </div>
</div>
