<div class="uk-section">
  <div class="uk-container">
    <h2 class="ap-title"><b>Cadastro de novo usuário</b></h2>

    <form  id="cadastroForm">
      <div class="uk-child-width-1-2@m uk-child-width-1-1@s merge" uk-grid>
        <div class="uk-flex uk-flex-center">
          <input class="uk-input" placeholder="E-mail" [(ngModel)]="email" id="email" type="email" name="email" />
        </div>
        <div>
          <input [(ngModel)]="user.senha" class="uk-input" type="password" placeholder="Senha" name="senha"/>
        </div>
        <div>
          <input id="nome" class="uk-input" type="text" placeholder="Nome" [(ngModel)]="user.nome" name="nome"/>
        </div>
        <div>
          <select class="uk-select" [(ngModel)]="user.profile" name="profile">
            <option value='' disabled selected>Perfil de usuário</option>
            <option value='Solucionador'>Solucionador</option>
            <option value='Demandante'>Demandante</option>
            <option value='Ambos'>Ambos</option>
          </select>
        </div>
        <div>
          <button class="uk-button uk-button-primary" (click)="signup()">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
